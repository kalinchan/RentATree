<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/primeflex/primeflex.css" />
	<f:metadata>
		<f:viewAction action="#{loginBean.returnIndexIfLoggedIn()}"/>
	</f:metadata>
</h:head>
<h:body>
	<h:outputStylesheet name="css/payaratheme/menuitemcolour.css" />
	<div class="p-d-flex p-jc-center p-ai-center p-text-center"
		style="height: 100vh; width: 100vw; background: #002332;">
		<h:form>
			<p:outputLabel value="Email" style="color: white;" />
			<div class="p-mb-3" style="width: 100%; margin: 3px;">
				<p:inputText id="email" value="#{loginBean.email}"
					style="width:500px;" />
			</div>
			<p:outputLabel value="Password" style="color: white;" />
			<div class="p-mb-3" style="width: 100%; margin: 3px;">
				<p:password id="password" value="#{loginBean.password}"
					style="width:500px;" />
			</div>
			<div class="p-mt-3">
				<p:commandButton styleClass="p-col-fixed" style="width:500px"
					action="#{loginBean.validateLogin}" value="Login"></p:commandButton>
				<p:messages id="message" globalOnly="true">
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
			</div>
			<div class="p-mt-3">
				<p:commandButton styleClass="p-col-fixed" style="width:500px"
								 action="Register.jsf?faces-redirect=true" value="Register"></p:commandButton>
			</div>
		</h:form>
	</div>
</h:body>
</html>
